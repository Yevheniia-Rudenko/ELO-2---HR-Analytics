name: CI Checks

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run markdownlint
        uses: nosborn/github-action-markdown-cli@v3.3.0
        with:
          files: .
          config_file: .markdownlint.yml

  ls-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install ls-lint
        run: npm install -g @ls-lint/ls-lint

      - name: Run ls-lint
        run: ls-lint

  python-syntax:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.head_commit.modified, '.py') ||
      contains(github.event.head_commit.added, '.py')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check Python syntax
        run: |
          python -m py_compile $(git diff --name-only --diff-filter=ACM origin/main | grep '\.py$' || true)
